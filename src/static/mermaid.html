<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>mermaid</title>
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/v4-shims.min.css"
    />
  </head>
  <body>
    <div id="container"></div>
    <script src="../../node_modules/mermaid/dist/mermaid.min.js"></script>
    <script>
      const container = document.querySelector('#container');

      const isSyntaxErrorFromMermaid = (code) =>
        code.includes('Syntax error in graph') && code.includes('error-icon');

      const render = (definition, config) =>
        new Promise((resolve, reject) => {
          mermaid.initialize({ ...config, startOnLoad: false });

          mermaid.render('mermaid-svg', definition, (svgCode) => {
            if (isSyntaxErrorFromMermaid(svgCode)) {
              return reject('Syntax error in graph');
            }

            container.innerHTML = svgCode;
            const style = document.createElement('style');
            style.innerText =
              '@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css");';
            container.querySelector('svg').appendChild(style);

            resolve(svgCode);
          });
        });
    </script>
  </body>
</html>
